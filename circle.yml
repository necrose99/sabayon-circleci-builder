machine:
  services:
    - docker
dependencies:
  cache_directories:
    - ~/.bosonstate
    - ~/docker
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; else docker pull sabayon/builder-amd64; fi
    - if [ -n "$BUILD_ARGS" ]; then ./scripts/test.sh; fi
    - if [ -n "$BUILD_ARGS" ]; mkdir -p ~/docker; docker save sabayon/builder-amd64 > ~/docker/image.tar; fi
test:
  override:
    - docker run -t sabayon/builder-amd64 true || true
deployment:
  production:
    branch: master
    commands:
      - ./scripts/deploy.sh
